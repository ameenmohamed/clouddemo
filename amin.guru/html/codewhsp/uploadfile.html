<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="../../assets/js/codewsp.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h2>Upload an Image File</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <div class="mb-3">
        <!-- label for="fileInput" class="form-label">Choose an Image File:</! -->
        <input type="file" class="form-control" id="fileInput" name="file">
      </div>
      <button type="button" class="btn btn-primary" id="submitButton" onclick="postFileAsJsonWithFilename()">Upload</button>
      <button id="loadingbtn" class="btn btn-primary" type="button" disabled hidden>
        <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
        <span role="status">Loading...</span>
      </button>
      <div id="responsedata"></div>
    </form>
  </div>
  <div class="container text-center">
    <div class="row">
      <div class="col">
          <!--image from resp-->
          <div class="card" id="imgcont" style="width: 18rem;" hidden>
            <img src="" id="image" class="card-img-top" alt="Uploaded Image File">
            <div class="card-body">
              <p id="imgattrs" class="card-text"></p>
            </div>
          </div>

          <!--image from resp -->
      </div>
      <div class="col">
        Column
      </div>
      <div class="col">
        Column
      </div>
    </div>
  </div>
</body>
</html>
